<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Attendees
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-list-header color="dark">
        <ion-col>
          First name
        </ion-col>
        <ion-col>
          Last name
        </ion-col>
        <ion-col>
          Postal code
        </ion-col>
      </ion-list-header>
    </ion-row>

    <ion-row *ngFor="let attendee of attendees">
      <ion-col>
        {{attendee.firstName}}
      </ion-col>
      <ion-col>
        {{attendee.lastName}}
      </ion-col>
      <ion-col>
        {{attendee.postalCode}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
