apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.prefix }}-{{ include "helm-chart.fullname" . }}-schedulerservice
  labels:
    app: {{ .Values.prefix }}-{{ include "helm-chart.name" . }}-schedulerservice
    chart: {{ include "helm-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.schedulerService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.prefix }}-{{ include "helm-chart.name" . }}-schedulerservice
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.prefix }}-{{ include "helm-chart.name" . }}-schedulerservice
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.schedulerService.image}}"
        imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.deployment.schedulerService.containerPort }}
            protocol: TCP
#        livenessProbe:
#          httpGet:
#            path: /status/alive
#            port: {{ .Values.deployment.containerPort }}
#          initialDelaySeconds: 10
#          periodSeconds: 3
        resources:
{{ toYaml .Values.web.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
