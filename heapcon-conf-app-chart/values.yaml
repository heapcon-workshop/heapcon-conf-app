namespace: playground
prefix: test

istio:
  enabled: true

web:
  image: bdjordjevic/heapcon-web:0.0.1
  type: ClusterIP
  port: 80
  replicas: 1
  resources:
    requests:
      memory: 256Mi
attendeeService:
  image: bdjordjevic/heapcon-attendeeservice:0.0.1
  type: ClusterIP
  port: 8080
  replicas: 1
  resources:
    requests:
      memory: 256Mi
schedulerService:
  image: bdjordjevic/heapcon-schedulerservice:0.0.1
  replicas: 1
  type: ClusterIP
  port: 3000
  resources:
    requests:
      memory: 256Mi

pullPolicy: Always

#needed?
nameOverride: "heapcon"
fullnameOverride: "heapcon"

deployment:
  attendeeService:
    containerPort: 8080
  schedulerService:
    containerPort: 3000
  readinessProbe: /actuator/health
  livenessProbe: /actuator/health

kymaGateway:
  enabled: true
  hostname: heapcon

ingress:
  enabled: true
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []

nodeSelector: {}

tolerations: []

affinity: {}
